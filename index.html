<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="text-base bg-slate-600">
    <div class="container mx-auto px-10 pt-10">
        <div class="text-center font-bold text-white text-3xl py-10">
            <h1>Power Outage Dashboard</h1>
        </div>
        <div id="output" class="grid grid-cols-2 gap-8">
            <div class="border rounded-3xl p-10 space-y-4 bg-amber-50">
                <div data-date class="text-center font-medium">date</div>
                <div data-location class="flex justify-between">
                    <div>locality</div>
                    <div>district</div>
                </div>
                <div data-duration class="flex justify-between">
                    <div>from</div>
                    <div>to</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
